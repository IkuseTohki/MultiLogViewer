# MultiLogViewer アプリケーション設定テンプレート
# ------------------------------------------------

# Tailモード（リアルタイム監視）時のポーリング間隔（ミリ秒）
# デフォルト: 1000
polling_interval_ms: 1000

# 古いログの読み込み除外設定
# 指定された日時以降（その瞬間を含む）のログのみを読み込み、メモリ消費を抑えます。
# 指定がない（null または空）場合は、「当日の 00:00:00」以降を対象とします。
#
# サポートする書式:
#   - 相対指定: 
#       "today" / "本日"     : 当日の 00:00:00
#       "-Nd" / "-N日前"     : N日前の 00:00:00
#       "-Nw" / "-N週間前"   : N週間前 (7*N日前) の 00:00:00
#       "-Nm" / "-Nヶ月前"   : Nヶ月前の同日 00:00:00
#   - 絶対指定: 
#       "yyyy-MM-dd HH:mm:ss" 形式の日時文字列
log_retention_limit: "today"

# Tailモード開始時の警告ダイアログを表示するかどうか
# true に設定すると、ソートのリセット等に関する警告を表示せずに開始します。
skip_tail_mode_warning: false

# トラブルシューティング用の詳細ログ（trace.log）出力設定
# true に設定すると、アプリケーションの動作詳細を trace.log ファイルに書き出します。
# 問題が発生した場合や、挙動を詳細に調査したい場合にのみ true に設定してください。
enable_trace_log: false
